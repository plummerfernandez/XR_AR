
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECHO YOUTH - XR IN AR - by M Plummer-Fernandez</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
    #arjsDebugUIContainer {display: none;}
    .a-enter-vr-button {display: none;}
    </style>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    <!-- create your content here.-->
    <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->

    <a-assets>
        <!--<a-asset-item id="sign-jpeg" src="./images/wo60.jpeg"></a-asset-item>-->
        <img id="placard" src="wo60.jpg">
        <!--<a-img id="placard" src="./images/wo60.jpeg"></a-img>-->
    </a-assets>


    <!-- Textured plane parallel to ground. #-->
   <a-plane src="#placard" position="0 0.2 0" height="1" width="1" rotation="-90 0 0" ></a-plane>


    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
    <!-- <a-marker-camera type='pattern' url='./pattern-marker.patt'></a-marker-camera>-->
    </a-scene>
  </body>

</html>
